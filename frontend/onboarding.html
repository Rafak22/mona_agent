<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مورفو - التسجيل</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Onboarding Card -->
        <div class="onboarding-card" id="onboardingCard">
            <!-- Header -->
            <div class="header">
                <h1 class="main-title">مورفو</h1>
                <p class="subtitle">مساعدك الذكي في التسويق</p>
            </div>

            <!-- Progress Indicator -->
            <div class="progress-indicator">
                <div class="progress-dot active" data-step="1"></div>
                <div class="progress-dot" data-step="2"></div>
                <div class="progress-dot" data-step="3"></div>
                <div class="progress-dot" data-step="4"></div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Display/Output Box -->
                <div class="display-box" id="displayBox">
                    <div class="message-content" id="messageContent">
                        مرحباً! أنا MORVO، مستشارك التسويقي الذكي. أقدر أساعدك في تحليل السمعة والمنشورات و SEO، ونبني خطط تحقق عائد واضح. قبل ما نبدأ، خلينا نجهز ملفك التسويقي بسرعة لنقدم لك أفضل التوصيات المخصصة لاحتياجاتك. هل تريد أن نبدأ بالتعارف؟
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area" id="inputArea">
                    <!-- Text Input -->
                    <div class="text-input-container" id="textInputContainer">
                        <input type="text" id="textInput" placeholder="اكتب إجابتك هنا..." class="text-input">
                    </div>

                    <!-- Options Container -->
                    <div class="options-container" id="optionsContainer" style="display: none;">
                        <div class="options-grid" id="optionsGrid">
                            <!-- Options will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-area">
                <button class="back-button" id="backButton">
                    <span class="button-text">رجوع</span>
                    <span class="button-icon">→</span>
                </button>
                <button class="next-button" id="nextButton">
                    <span class="button-icon">←</span>
                    <span class="button-text">التالي</span>
                </button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>جاري التحميل...</p>
        </div>
    </div>

    <script src="onboarding.js"></script>
</body>
</html>
