<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مورفو - البداية</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            direction: rtl;
        }
        .redirect-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .title {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            margin-bottom: 30px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <div class="spinner"></div>
        <h1 class="title">مورفو</h1>
        <p class="message">جاري التحقق من حالة المستخدم...</p>
    </div>

    <script>
        // Check if user has completed onboarding
        const userId = localStorage.getItem('morvo_user_id');
        
        if (userId) {
            // User exists, check if they have a profile
                                    fetch(`https://monaagent-production-123a.up.railway.app/profile/status?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.has_profile) {
                        // User has profile, go to chat
                        window.location.href = 'index.html';
                    } else {
                        // User exists but no profile, go to onboarding
                        window.location.href = 'onboarding.html';
                    }
                })
                .catch(error => {
                    console.error('Error checking profile:', error);
                    // On error, go to onboarding
                    window.location.href = 'onboarding.html';
                });
        } else {
            // No user ID, go to onboarding
            window.location.href = 'onboarding.html';
        }
    </script>
</body>
</html>
